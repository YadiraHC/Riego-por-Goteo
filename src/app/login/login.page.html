<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" #email required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" #password required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button   type="submit" (click)="logIn(email, password)" color="danger" expand="block">Iniciar sesión</ion-button>
        <a [routerLink]="['/restaurar']" class="small-text">Has olvidado tu contraseña?</a>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
